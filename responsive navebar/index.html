<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive navbar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="#" id = 'navbar'>Nevbar</a>
        <ul id = "menu">
            <li>Home</li>
            <li>Blog</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <script src="js/jquery-3.1.1.min.js"></script>

    <script >

        $(function () {

        $("a").click(function () {
        $('ul').toggle()

        })

        });
    </script>
</body>
</html>
